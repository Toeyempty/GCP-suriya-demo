apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-staging
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "suriya.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: suriya-cert
    hosts:
    - "suriya.com"
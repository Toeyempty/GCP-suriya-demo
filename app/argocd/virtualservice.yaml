apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-virtual-service
  namespace: argocd
spec:
  hosts:
  - "argocd.suriya.com"
  gateways:
  - istio-system/gateway-staging
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: argocd-server
        port:
          number: 443